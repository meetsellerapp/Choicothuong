<!DOCTYPE html>
<html lang="en" ng-app="gameApp">
<head>
    <title>Game List</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="bower_components/accounting/accounting.min.js"></script>
    <script src="js/controllers/gamelist.js"></script>
    <script src="js/controllers/game.js"></script>

</head>
<body>
<!--CODE LOAD FIREBASE DATA-->
<div ng-controller="gamelistCtrl" class="container">
    <h1>Game List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Prize</th>
            <th>Source</th>
            <th>Action</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tr>
            <td><input type="button" ng-click="addContact()" value="Add" class="btn btn-primary"></td>
        </tr>
        <tbody>
        <tr ng-repeat="game in games">
            <td>{{game.name}}</td>
            <td>{{game.image_url}}</td>
            <td>{{game.prize_str}}</td>
            <td>{{game.source_url}}</td>
            <td><input type="button" ng-click="removeContact(game)" value="Remove" class="btn btn-danger"></td>
            <td><input type="button" ng-click="editContact(game)", value="Edit" class="btn btn-danger"></td>
        </tr>
        </tbody>
    </table>
</div>

</html>
