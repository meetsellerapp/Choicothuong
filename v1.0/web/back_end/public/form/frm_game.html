<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}} - {{game.name}}</h4>
      </div>
      <div class="modal-body">
        <p>Game Information</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Game Name" ng-model="game.name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="image_url" class="col-sm-2 control-label">Image</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="image_url" placeholder="Image URL" ng-model="game.image_url">
		    </div>
		  </div>
          <div class="form-group">
            <label for="prize" class="col-sm-2 control-label">Prize</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="prize" placeholder="Prize" ng-model="game.prize">
            </div>
          </div>
          <div class="form-group">
            <label for="source_url" class="col-sm-2 control-label">Source URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="source_url" placeholder="Source URL" ng-model="game.source_url">
            </div>
          </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
